<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Green Basket</title>
    <link rel="stylesheet" type="text/css" href="./static/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-abc123" crossorigin="anonymous" />
</head>
<body>
      <header>
        <nav>
          <div class="logo">
            <h1>The Green Basket</h1>
          </div>
          <div class="cart">
            <button id="cart-btn"><i class="fas fa-shopping-cart"></i> Cart (0)</button>
          </div>
        </nav>
        <div class="hero">
          <div class="hero-overlay">
            <h2>Fresh from the farm to your table</h2>
          </div>
        </div>
      </header>
          
      <section>
        <h1>Products</h1>
        <div class="container"></div>
      </section>
  
      <nav class="cart-nav">
        <div class="cart-header">
          <h3>Your Cart</h3>
          <button class="close-cart">X</button>
        </div>
        <ul class="cart-list">
          <!-- cart items will be dynamically added here -->
        </ul>
        <div class="cart-total">
          <span>Total: Ksh 0.00</span>
          <button class="checkout-btn" id="checkout">Checkout</button>
        </div>
      </nav>
  
 <script src="./static/js/script.js"></script>
</body>
</html>
